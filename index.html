<!--This is a standard html file to drop our Leaflet map-->
<!DOCTYPE html>
<html lang="en">
  <!-- Standard head.  We call project Leaflet Step-1.  Additionally we bring in the stylesheet for Leaflet and our own css-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leaflet Step One</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  </head>

  <body>
    <!-- Adding a title to the map-->
    <h2 id="title">Earthquakes Reported in the Past 7 Days</h2>
    <!-- The div that holds our map -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- D3 JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"
    ></script>
    <!-- Our JavaScript -->
    <script type="text/javascript" src="./static/js/config.js"></script>
    <script type="text/javascript" src="./static/js/logic.js"></script>
  </body>
</html>
